<H1>Signup</H1>
<div class="container">
    
    <fieldset class='form-group'>
        <label>Email</label>
        <input type = "text" name = "email" [(ngModel)] = "email" class='form-control' required='required'>
    </fieldset>
    
    <fieldset class='form-group'>
        <label>Password</label>
        <input type = "password" name = "password" [(ngModel)] = "password" class='form-control' required='required'>
    </fieldset>

    <fieldset class='form-group'>
        <label>First name</label>
        <input type = "text" name = "first_name" [(ngModel)] = "first_name" class='form-control' required='required'>
    </fieldset>

    <fieldset class='form-group'>
        <label>Last name</label>
        <input type = "text" name = "last_name" [(ngModel)] = "last_name" class='form-control' required='required'>
    </fieldset>

    <fieldset class='form-group'>
        <label>Phone</label>
        <input type = "text" name = "phone" [(ngModel)] = "phone" class='form-control' required='required'>
    </fieldset>

    <fieldset class='form-group'>
        <label>Device type</label>
        <input type = "text" name = "device_type" [(ngModel)] = "device_type" class='form-control' required='required'>
    </fieldset>

    <fieldset class='form-group'>
        <label>Player id</label>
        <input type = "text" name = "player_id" [(ngModel)] = "player_id" class='form-control' required='required'>
    </fieldset>
       
        <button (click) = handleLogin() class="btn btn-success">Signup</button>

    
</div>
